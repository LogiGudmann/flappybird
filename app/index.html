<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>Flappmundur David</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="/styles/main.css">
    <script type="module" src="/scripts/main.js"></script>
</head>
<body>
    <div class="GameCanvas">
        <div class="Mute" hidden><img class="muteClass" src="/img/mute.png" alt="Mute"></div>
        <div class="UnMute"><img class="muteClass" src="/img/unmute.png" alt="Unmute"></div>
        <p class="ScoreCounter"></p>

        <div class="BjarniCloud"></div>
        <div class="BjarniCloud2"></div>

        <div class="Player">
            <div class="Player-wings"></div>
        </div>

        <div class="Signs">
            <div id="bigSign1"></div>
            <div id="bigSign2"></div>
            <div id="bigSign3"></div>
            <div id="bigSign4"></div>
            <div id="bigSign5"></div>
            <div id="bigSign6"></div>
        </div>
        <div class="groundMoney"></div>
        <div class="Menu">
            <p class="WelcomeMessage">Welcome to the exciting trip from Iceland to Panama</p>
            <p class="Instructions">Press space or click to start the game. Have fun!</p>
        </div>
        <div class="Scoreboard">
            <span class="EndGame">Game over</span>
            <span class="Score"></span>
            <span class="HighScore"></span>
            <button class="Scoreboard-restart">
                <span class="Scoreboard-restartText">Restart</span>
            </button>
        </div>
    </div>

    <audio class="music" src="/sounds/SimmD.mp3" id="Introsong" preload="auto" loop></audio>
    <audio src="/sounds/Loser.mp3" id="Losersound" preload="auto"></audio>
    <audio src="/sounds/flapping.mp3" id="FlappingSound" preload="auto"></audio>
</body>
</html>
